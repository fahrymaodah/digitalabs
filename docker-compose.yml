services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digitalabs-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    networks:
      - digitalabs-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  nginx:
    image: nginx:alpine
    container_name: digitalabs-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/sites:/etc/nginx/conf.d
      - ./docker/nginx/ssl:/etc/nginx/ssl
    networks:
      - digitalabs-network
    depends_on:
      - app

  mysql:
    image: mysql:8.4
    container_name: digitalabs-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: digitalabs
      MYSQL_USER: digitalabs
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3306:3306"
    networks:
      - digitalabs-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-psecret"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:alpine
    container_name: digitalabs-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - digitalabs-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: digitalabs-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: secret
    ports:
      - "8080:80"
    networks:
      - digitalabs-network
    depends_on:
      - mysql

networks:
  digitalabs-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
